<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_7 Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">About me</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Skills</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Portfolio</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section>
            <div class="container">
                <h1 class="title">Ivan Vasylenko</h1>
                <img src="./img/banner.jpg" alt="Photo Author">
            </div>

        </section>
    </main>
    <footer>
        <section class="section">
            <h2>Form</h2>
            <form action="" method="GET" class="form">
                <label for="name" class="form__label">Your name</label>
                <input type="text" id="name" class="form__input" placeholder="Your name" required>

                <label for="password" class="form__label">Your password</label>
                <input type="password" id="password" class="form__input" placeholder="Your password">
                <label for="mail" class="form__label">Your mail</label>
                <input type="mail" id="mail" class="form__input" placeholder="Your mail">

                <div class="form__gender gender">
                    <h2 class="title_2">Your Gender</h2>
                    <div class="gender__item">
                        <label>
                            Women
                            <input type="radio" name="gender">
                            <span class="gender__check"></span>
                        </label>
                        <label>
                            Men
                            <input type="radio" name="gender">
                            <span class="gender__check"></span> 
                        </label>
                    </div>
                </div>
                <select name="country" class="form__select">
                    <option value="" selected disabled>Your country...</option>
                    <option value="ukr">Ukraine</option>
                    <option value="swe">Sweden</option>
                    <option value="pol">Poland</option>
                    <option value="frn">France</option>
                </select>
                <div class="form__skills skills">
                    <h2 class="title_2">Skills</h2>
                    <div class="skills__item">
                        <label>
                            HTML 5
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                        <label>
                            CSS 3
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                        <label>
                            JavaScript
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                    </div>
                </div>
                <textarea name="message" id="message" placeholder="Your message"></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </footer>
</body>

</html>
